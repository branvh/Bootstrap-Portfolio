<!DOCTYPE html>
<html>
<head>
	<title>Brandon's Portfolio</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!-- Styles to override and/or expand upon bootstrap library linked above -->
	<link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-default">
		<div class="container">

			<!-- Navigation Bar - Brandon's Name Icon -->
    		<div class="navbar-header">
		    	<p class="navbar-brand">Brandon Van Heyde</p>
		    </div>
			
			<!-- Page Links -->
		    <ul class="nav navbar-nav nav-pills navbar-right">
		        <li><a href="./index.html">About</a></li>
		        <li><a href="./portfolio.html">Portfolio</a></li>
		        <li><a href="./contact.html">Contact</a></li>
		    </ul>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<div class="panel panel-default">
				<div class="panel-heading"><h2>Contact Brandon</h2></div>
					<div class="panel-body">

						<form>
					 		<div class="form-group">
					    		<label for="name">Name</label>
					    			<input type="text" class="form-control" id="name" placeholder="Joe Sixpack">
					 		</div>

					 		<div class="form-group">
					    		<label for="email">Email</label>
					    			<input type="email" class="form-control" id="email" placeholder="joe.6pack@gmail.om">
					 		</div>
					  		
							<div class="form-group">
					  			<label for="message">Leave a message</label>
					  				<textarea class="form-control" rows="5" id="message" placeholder="Tell me what's on your mind..."></textarea>
							</div>

					  		<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</div>

			<!-- Column Filler -->
			<div class="col-md-4"></div>
		</div>
	</div>

	<!-- Sticky Footer -->
	<footer class="footer">
    	<div class="container text-center">
       		 <p class="footer-text">&copy; 2016 Brandon Van Heyde</p>
      	</div>
    </footer>

</body>
</html>
